<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Pago</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      font-family: 'Segoe UI', Tahoma, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
    }

    .form-container {
      background: rgba(0,0,0,0.6);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      width: 350px;
      text-align: center;
    }

    .form-container h2 {
      margin-bottom: 20px;
      color: #ffd700;
      text-transform: uppercase;
      text-shadow: 2px 2px 5px black;
    }

    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #ffd700;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      outline: none;
    }

    button {
      background: #ffd700;
      border: none;
      padding: 12px 20px;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
      transition: transform 0.3s, background 0.3s;
    }

    button:hover {
      background: #ffcc00;
      transform: scale(1.05);
    }

    .back-btn {
      margin-top: 20px;
      display: inline-block;
      background: #444;
      color: #fff;
      text-decoration: none;
      padding: 10px 15px;
      border-radius: 8px;
      transition: transform 0.3s, background 0.3s;
    }

    .back-btn:hover {
      background: #666;
      transform: scale(1.05);
    }
  </style>
</head>
